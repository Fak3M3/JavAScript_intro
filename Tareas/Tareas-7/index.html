<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseña</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-container">
            <input type="text" id="password" class="password-output" readonly>
            <button id="copyButton" class="copy-btn">Copy</button>
        </div>
        
        <div class="controls">
            <label for="lengthSlider">LONGITUD DE LA CONTRASEÑA: <span id="lengthValue">10</span></label>
            <input type="range" id="lengthSlider" min="8" max="20" value="10">
            
            <div class="options">
                <label><input type="checkbox" id="includeUpper" checked> Incluye mayúsculas</label>
                <label><input type="checkbox" id="includeLower" checked> Incluye minúsculas</label>
                <label><input type="checkbox" id="includeNumbers" checked> Incluye números</label>
                <label><input type="checkbox" id="includeSymbols" checked> Incluye simbolos</label>
            </div>

            <button id="generateBtn" class="generate-btn">Generar</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
