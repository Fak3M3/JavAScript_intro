<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de Comentarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Caja de Comentarios</h1>
        
        <form id="commentForm" class="mb-3">
            <div class="mb-3">
                <label for="commentInput" class="form-label">Escribe tu comentario</label>
                <textarea class="form-control" id="commentInput" rows="3" placeholder="Escribe tu comentario aquí..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Comentario</button>
        </form>
        
        <div id="commentsSection" class="comment-box">
            <!-- Los comentarios aparecerán aquí -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
